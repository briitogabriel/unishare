<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>uniShare - Anunciar</title>
  </head>
  <body">
    <div id="app" class="main anunciar">
      <header>
        <a href="" class="logo">
          <img src="img/logo-branca.svg" alt="UniShare" />
        </a>

        <nav aria-label="Menu Desktop" class="hide-mobile">
          <ul>
            <li><a href="./principal.html">Home</a></li>
            <li><a href="./contact.html">Contato</a></li>
            <li><a href="user-profile.html">Meu Perfil</a></li>
          </ul>
        </nav>

        <button
          id="menu-mobile"
          class="btn btn-menu-mobile hide-tablet hide-desktop"
        >
          <span class="fas fa-bars" id="icon-btn-menu"></span>
        </button>

        <div aria-label="Menu Mobile" class="menu-mobile hide">
          <a href="./index.html">Home</a>
          <a href="./contact.html">Contato</a>
          <a href="user-profile.html">Meu Perfil</a>
        </div>
      </header>

      <main>
        <section>
          <h1>Inserir anúncio</h1>
          <p id="count"></p>

          <form action="" method="POST" id="form-anunciar">
            <div>
                          <div class="inputs">
                            <div class="box-input">
                              <label for="title" class="hide">Titulo do anúncio</label>
                              <input type="text" id="title" name="title" placeholder="Título do anúncio" required />
                            </div>
                            <div class="box-input">
                              <label for="city" class="hide">Cidade/Estado</label>
                              <input type="text" id="city" name="city" placeholder="Cidade/Estado" required />
                            </div>
                            <div class="box-input">
                              <label for="street" class="hide">Rua, bairro</label>
                              <input type="text" name="street" id="street" placeholder="Rua, bairro" required />
                            </div>
                            <div class="box-input">
                              <label for="price" class="hide">Preço</label>
                              <input type="number" step="0.01" name="price" id="price" placeholder="Preço (R$)" />
                            </div>
                          </div>
                          
                          <div class="inputs">
                            <div class="box-input">
                              <label for="description" class="hide">Descrição</label>
                              <textarea id="description" name="description" placeholder="Descrição"></textarea>
                            </div>
                            <div class="box-input">
                              <label for="files" class="label-files">
                                <span class="fas fa-plus-circle"></span> Adicionar Fotos
                              </label>
                              <input type="file" name="images" id="files" placeholder="Adicionar Fotos" accept="image/png, image/jpeg, image/jpg"
                                class="hide" multiple />
                            </div>
                          </div>
            </div>

            <div class="submit">
              <div class="buttons">
                <button type="reset" class="btn btn-blue" id="clear">
                  Apagar
                </button>
                <button type="submit" class="btn btn-blue" id="submit">
                  Anunciar
                </button>
              </div>
            </div>
          </form>
        </section>
      </main>

      <footer>
        <div class="logo hide-mobile hide-tablet">
          <img src="./img/logo-branca.svg" alt="UniShare" />
        </div>
        <div class="social-media">
          <span class="fab fa-whatsapp"></span>
          <span class="fab fa-instagram"></span>
          <span class="fab fa-twitter"></span>
          <span class="fab fa-linkedin-in"></span>
        </div>
        <nav aria-label="Menu do footer" class="footer-menu">
          <ul>
            <li><a href="">Sobre a uniShare</a></li>
            <li><a href="">Termos de uso</a></li>
            <li>
              <span>uniShare<sup>&copy;</sup> 2020</span>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <script src="/js/anunciar.js"></script>
    <script src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/f82486fc2e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
