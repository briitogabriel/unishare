        </div>
      </header>

      <main>
        <section>
          <h1>Inserir anúncio</h1>

          <form action="" method="POST" id="form-anunciar">
            <div class="box-input">
              <label for="title" class="hide">Titulo do anúncio</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Título do anúncio"
                required
              />
            </div>
            <div class="box-input">
              <label for="city" class="hide">Cidade/Estado</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Cidade/Estado"
                required
              />
            </div>
            <div class="box-input">
              <label for="street" class="hide">Rua, bairro</label>
              <input
                type="text"
                name="street"
                id="street"
                placeholder="Rua, bairro"
                required
              />
            </div>
            <div class="box-input">
              <label for="price" class="hide">Preço</label>
              <input
                type="number"
                step="0.01"
                name="price"
                id="price"
                placeholder="Preço (R$)"
              />
            </div>
            <div class="box-input">
              <label for="description" class="hide">Descrição</label>
              <textarea
                id="description"
                name="description"
                placeholder="Descrição"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="files">
                <span class="fas fa-plus-circle"></span> Adicionar Fotos
              </label>
              <input
                type="file"
                name="images"
                id="files"
                placeholder="Adicionar Fotos"
                accept="image/png, image/jpeg, image/jpg"
                class="hide"
                multiple
              />
            </div>
            <p id="count"></p>

            <div class="submit">
              <div class="buttons">
                <button type="reset" class="btn btn-blue" id="clear">
                  Apagar
                </button>
                <button type="submit" class="btn btn-blue" id="submit">
                  Anunciar
                </button>
              </div>
            </div>
          </form>
        </section>
