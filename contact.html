<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>UniShare | Contato</title>
  </head>
  <body>
    <div id="app" class="main contact">
      <header>
        <a href="" class="logo">
          <img src="img/logo-branca.svg" alt="UniShare" />
        </a>

        <nav aria-label="Menu Desktop" class="hide-mobile">
          <ul>
            <li><a href="./principal.html">Home</a></li>
            <li><a href="./contact.html" class="active">Contato</a></li>
            <li><a href="user-profile.html">Meu Perfil</a></li>
          </ul>
        </nav>

        <button
          id="menu-mobile"
          class="btn btn-menu-mobile hide-tablet hide-desktop"
        >
          <span class="fas fa-bars" id="icon-btn-menu"></span>
        </button>

        <div aria-label="Menu Mobile" class="menu-mobile hide">
          <a href="./principal.html">Home</a>
          <a href="./contact.html">Contato</a>
          <a href="user-profile.html">Meu Perfil</a>
        </div>
      </header>
      <main>
        <section>
          <h1>Contato</h1>
          <p>Deixe uma mensagem e entraremos em contato</p>

          <div class="contact-wrapper">
            <form action="">
              <div class="box-input">
                <label for="name" class="hide">Nome</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Seu nome"
                  required
                />
              </div>
              <div class="box-input">
                <label for="email" class="hide">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Seu e-mail"
                  required
                />
              </div>
              <div class="box-input">
                <label for="message" class="hide">Mensagem</label>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Mensagem"
                ></textarea>
              </div>

              <div class="submit">
                <button type="submit" class="btn btn-blue">ENVIAR</button>
              </div>
            </form>

            <article>
              <p>Quer conversar por mensagem?</p>
              <div>
                <span class="fas fa-chevron-down"></span>
                <span class="fas fa-chevron-down"></span>
              </div>
              <span class="fab fa-whatsapp fa-5x text-green"></span>
            </article>
          </div>
        </section>
      </main>
      <footer>
        <div class="logo hide-mobile hide-tablet">
          <img src="./img/logo-branca.svg" alt="UniShare" />
        </div>
        <div class="social-media">
          <span class="fab fa-whatsapp"></span>
          <span class="fab fa-instagram"></span>
          <span class="fab fa-twitter"></span>
          <span class="fab fa-linkedin-in"></span>
        </div>
        <nav aria-label="Menu do footer" class="footer-menu">
          <ul>
            <li><a href="">Sobre a uniShare</a></li>
            <li><a href="">Termos de uso</a></li>
            <li>
              <span>uniShare<sup>&copy;</sup> 2020</span>
            </li>
          </ul>
        </nav>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/f82486fc2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
