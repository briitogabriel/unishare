<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='css/cadastro.css'>
    <link rel='stylesheet' href='css/cadastro-responsive.css'>

    <title>UniShare</title>
    <link rel='shortcut icon' href=''>
    
</head>
<body>
    <div class='container'>
        <div class = 'sub-container'>
            <form id='form-login' action="" method='POST'>
                <h1>Cadastre-se</h1>
                <div class='fields'>
                    <input type="text" name='nome' id='nome' Placeholder="Nome" required>
                    <input type="text" name='sobrenome' id='sobrenome' Placeholder='Sobrenome' required>
                    <input type="date" name='birthdate' id='dbirthdate' Placeholder='Data de Nascimento' required>
                    <input type="email" name='email' id='email' Placeholder='E-mail' required>
                    <input type="password" name='senha' id='senha' Placeholder='Senha (pelo menos 8 caracteres)' required data-min-length="8">
                    <div class='agree-terms'>
                        <input type="checkbox" name='agree-terms' id='agree-terms' required>
                        <label>Concordo com os <a>termos de uso</a> e privacidade da uniShare</label>
                    </div>
                    
                </div>
                <div id='error-list' hidden>
                    <ul>

                    </ul>
                    <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
                        <span aria-hidden='true'>&times;</span>
                    </button>
                </div>
                <button id='btn-submit' type='submit' class='btn-login'>CADASTRE-SE</button>
            </form>
            <img src="img/logo-uniShare.png" alt="Logo uniShare">
        </div>
    </div>
    <div class="decoration">
        <h2>Olá, ainda não tem cadastro?</h2> 
        <img src="img/cadastro.png" alt="Imagem de cadastro">
    </div>

    <script src='./cadastro-script/cadastro.js'></script>
</body>
</html>
