<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='css/cadastro.css'>
    <link rel='stylesheet' href='css/cadastro-responsive.css'>

    <title>UniShare</title>
    <link rel='shortcut icon' href=''>
</head>
<body>
    <div class='container'>
        <div class = 'sub-container'>
            <form class='form-login' action="" method='POST'>
                <h1>Cadastre-se</h1>
                <input type="text" name='nome' id='nome' Placeholder="Nome" required>
                <input type="text" name='sobrenome' id='sobrenome' Placeholder='Sobrenome' required>
                <input type="email" name='email' id='email' Placeholder='E-mail' required>
                <input type="password" name='senha' id='senha' Placeholder='Senha (pelo menos 8 caracteres)' required>
                <input type="checkbox" name='agree-termos' id='agree-terms' required>
                <label>Concordo com os <a>termos de uso</a> e privacidade da uniShare</label>
                <button class='btn-login'>CADASTRE-SE</button>
            </form>
            <img src="img/logo-uniShare.png" alt="Logo uniShare">
        </div>
    </div>
    <div class="decoration">
        <h2>Olá, ainda não tem cadastro?</h2> 
        <img src="img/cadastro.png" alt="Imagem de cadastro">
    </div>
</body>
</html>
